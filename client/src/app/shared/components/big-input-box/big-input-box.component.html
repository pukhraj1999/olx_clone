<div class="flex flex-col">
  <span>{{ label }}</span>
  <textarea
    class="sm:text-lg p-2 h-60 w-full resize-none border-2 border-gray-500"
    cols="30"
    rows="10"
    id="{{ id }}"
    placeholder="{{ placeholder }}"
    value="{{ value }}"
    required
    ngDefaultControl
  ></textarea>
  <span *ngIf="isError === true" class="text-red-500">{{ errorMsg }}</span>
</div>
