<app-welcome
  bannerLink="https://images.pexels.com/photos/325153/pexels-photo-325153.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
></app-welcome>
<div class="p-4 sm:px-10 lg:px-20">
  <app-heading
    title="Review given by"
    highlight="Users to Product"
  ></app-heading>
  <div class="grid md:grid-cols-3 [&>*]:m-2">
    <a
      class="text-center text-lg p-1 custom__button_secondary"
      routerLink="/admin/review/pending"
      >Pending</a
    >
    <a
      class="text-center text-lg p-1 custom__button_primary"
      routerLink="/admin/review/accept"
      >Accepted</a
    >
    <a
      class="text-center text-lg p-1 custom__button_tertiary"
      routerLink="/admin/review/reject"
      >Rejected</a
    >
  </div>
  <router-outlet></router-outlet>
</div>
<app-message [isError]="isError" msg="{{ msg }}" [show]="showMsg"></app-message>
